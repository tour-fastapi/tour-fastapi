{% extends "base.html" %}
{% block content %}
  <h1>Reset password</h1>
  {% if flashes %}{% for f in flashes %}<div class="alert alert-{{ 'danger' if f.type=='error' else f.type }}">{{ f.text }}</div>{% endfor %}{% endif %}
  <form method="post" action="/reset-password">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <input type="hidden" name="token" value="{{ token }}">
    <div class="mb-3">
      <label class="form-label">New password</label>
      <input class="form-control" name="password" type="password" required minlength="8" autocomplete="new-password">
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm password</label>
      <input class="form-control" name="password2" type="password" required minlength="8" autocomplete="new-password">
    </div>
    <button class="btn btn-primary" type="submit">Reset password</button>
  </form>
{% endblock %}
