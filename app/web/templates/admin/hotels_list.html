{% extends "base.html" %}
{% block content %}
<div class="container py-4">

  <a href="/admin/hotels" class="btn btn-sm btn-secondary mb-3">← Back</a>

  <h1 class="h5 mb-3">{{ city }} Hotels</h1>

  <div class="table-responsive shadow-sm border rounded">
    <table class="table align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Link</th>
          <th>Distance</th>
        </tr>
      </thead>
      <tbody>
      {% for h in hotels %}
        <tr>
          <td>{{ h.id }}</td>
          <td>{{ h.name }}</td>
          <td>
            {% if h.link %}
              <a href="{{ h.link }}" target="_blank">Open</a>
            {% else %}
              —
            {% endif %}
          </td>
          <td>
            {% if h.distance_km %}
              {{ h.distance_km }} km
            {% else %}
              —
            {% endif %}
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

</div>
{% endblock %}
