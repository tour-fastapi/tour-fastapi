{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 720px;">
  <h1 class="h4 mb-3">Add Branch Â· {{ agency.agencies_name }}</h1>

  {% if flashes %}
    {% for f in flashes %}
      <div class="alert alert-{{ 'danger' if f.type == 'error' else f.type }} alert-dismissible fade show" role="alert">
        {{ f.text }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" action="/agency/{{ agency.registration_id }}/branches/new" class="card p-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <div class="mb-3">
      <label class="form-label">Branch name *</label>
      <input class="form-control" name="name" required>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Address line 1</label>
        <input class="form-control" name="address_line1">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Address line 2</label>
        <input class="form-control" name="address_line2">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">City</label>
        <input class="form-control" name="city">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Country</label>
        <input class="form-control" name="country">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Contact person</label>
        <input class="form-control" name="contact_person">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Contact number</label>
        <input class="form-control" name="contact_number">
      </div>
    </div>


    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save branch</button>
      <a href="/agency/{{ agency.registration_id }}/dashboard" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
