{% extends "base.html" %}

{% block content %}
<div class="container py-4" style="max-width: 720px;">
  <h1 class="h4 mb-3">Create Agency</h1>

  {% if flashes %}
    {% for f in flashes %}
      <div class="alert alert-{{ 'danger' if f.type == 'error' else f.type }} alert-dismissible fade show" role="alert">
        {{ f.text }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" action="/agency/new" class="card p-3">
    <!-- CSRF -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <!-- Core agency -->
    <div class="mb-3">
      <label class="form-label">Agency name *</label>
      <input class="form-control" type="text" name="agencies_name" required>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Country *</label>
        <input class="form-control" type="text" name="country" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">City *</label>
        <input class="form-control" type="text" name="city" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3"></textarea>
    </div>

    <hr class="my-3">
    <h2 class="h6 mb-3">Agency details</h2>

    <!-- Address -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Address line 1 *</label>
        <input class="form-control" name="address_line1" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Address line 2</label>
        <input class="form-control" name="address_line2">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">State</label>
        <input class="form-control" name="state">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Postal code</label>
        <input class="form-control" name="postal_code">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Website</label>
        <input class="form-control" name="website" placeholder="https://example.com">
      </div>
    </div>

    <!-- Contacts -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Primary contact name *</label>
        <input class="form-control" name="contact1_name" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Primary contact phone *</label>
        <input class="form-control" name="contact1_phone" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Secondary contact name</label>
        <input class="form-control" name="contact2_name">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Secondary contact phone</label>
        <input class="form-control" name="contact2_phone">
      </div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Create</button>
      <a href="/select-agency" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
